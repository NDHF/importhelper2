<!DOCTYPE html>

<html>

<head>
	<title>Import Toolkit, Version 2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<header>
		<h1>XML TEST</h1>
	</header>

	<div id="importDiv" class="show">

		<div id="inputDiv" class="active">

			<h3>SELECT FOLDER SPREADSHEET BELOW:</h3>
			<input id="folderSpreadsheetInput" type="file" />

			<h3>SELECT ADMIN SPREADSHEET BELOW:</h3>
			<input id="adminSpreadsheetInput" type="file" />

			<br>
			<br>

			<fieldset id="importTimeSelect">
				<legend><b>CHOOSE AN IMPORT TIME</b></legend>
				<input type="radio" class="radioButton" name="whichImportTime" value="11"> 11 AM <br>
				<input type="radio" class="radioButton" name="whichImportTime" value="13"> 1 PM <br>
				<input type="radio" class="radioButton" name="whichImportTime" value="16"> 4 PM
				<br>
				<br>
			</fieldset>

			<button type="button" id="submitButton">SUBMIT</button>


	<script src="logic_2.js"></script>

</body>

</html>
